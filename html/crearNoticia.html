    <form action="../php/alta.php" method="post" id="crear_noticia" class="card p-5">
        <div class="form-group">
            <label for="noticia_titulo">Titulo</label>
            <input type="text" class="form-text" name="noticia_titulo" id="noticia_titulo" maxlength="45" required>
        </div>
        <div class="form-group">
            <label for="noticia_subtitulo">Subtitulo</label>
            <input type="text" class="form-text" name="noticia_subtitulo" id="noticia_subtitulo" maxlength="90" required>
        </div>
        <div class="form-group">
            <label for="noticia_imagen">Imagenes</label>
            <select class="form-control" name="noticia_imagen" id="noticia_imagen" required>
                <option>Maquina</option>
                <option>Movil</option>
                <option>Periodico</option>
                <option>Periodista</option>
            </select>
        </div>
        <div class="form-group">
            <label for="noticia_descripcion" class="form-label mt-4">Descripcion</label>
            <textarea class="form-control" id="noticia_descripcion" name="noticia_descripcion"rows="3" style="margin-top: 0px; margin-bottom: 0px; height: 116px;" maxlength="60000" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Crear</button>
    </form>
